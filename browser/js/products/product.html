<h3>{{product.name}} {{product.price | currency}}</h3>
<img ng-if='product.imageURL' src="/images/{{product.imageURL}}" />
<form class='form'>
  <div class='form-group'>
    <label for='lineItem_count'>
      How many do you want?
    </label>
    <input class='form-control' id='lineItem_count' ng-model='lineItem.count' />
  </div> 
  <button class='btn btn-primary' ng-click='purchase()'>{{ lineItem._id ? 'Update' : 'Purchase' }}</button>
</form>
