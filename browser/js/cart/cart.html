<div ng-if='!cart.empty()'>
  <table class='table'>
    <thead>
      <th>Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th><//th>
    </thead>
    <tbody>
    <tr ng-repeat='lineItem in cart.lineItems'>
      <td>{{ lineItem.product.name }}</td>
      <td>{{ lineItem.price | currency }}</td>
      <td><input ng-model='lineItem.count' class='form-control' /></td>
      <td>
        <button class='btn btn-danger' ng-click='remove(lineItem)'>Remove</button>
        <button class='btn btn-primary' ng-click='update(lineItem)'>Update</button>
      </td>
    </tr>
    </tbody>
  </table>
  <button ng-disabled='cart.lineItems.length == 0' class='btn btn-primary' ng-click='checkout()'>Checkout</button>
</div>
<div ng-if='cart.empty()' class='well'>
You have no items in your cart!!
</div>
